<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/cd25f068f3.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img id="logo_header" src="logo2.png">
            <div id="search">
                <p>Rechercher sur le site :</p>
                <input id="input_search">
                <i class="fas fa-search"></i>
            </div>
        </header>
        <nav>
            <div id="nav_bar">
                <p>Accueil</p>
                <p>Produits</p>
                <p>Blog</p>
            </div>
            <a href="panier.html" id="panier">
                <p>Panier</p>
                <i class="fas fa-shopping-basket"></i>
            </a>
        </nav>
        <main>
            <table class="table">
                <thead>
                    <tr>
                        <th>Article</th>
                        <th>Prix</th>
                        <th>Quantité</th>
                    </tr>
                </thead>
                <tbody id="cart_tablebody">
                </tbody>
            </table>
            
            <p>Sous total : <span class="subtotal"></span>€</p>
            
            <button id="confirm-command">Passer la commande</button>
        </main>
        <footer>
            <i class="far fa-envelope"></i>
            <p>Contact</p>
        </footer>
    </body>
    <script type="text/javascript" src="panier.js"></script>
</html>
